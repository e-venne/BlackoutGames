<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenithHub</title>

  <!-- Google AdSense Verification -->
  <meta name="google-adsense-account" content="ca-pub-5895657092030763" />

  <!-- Favicon -->
  <link rel="icon" href="r.png" type="image/png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&display=swap" rel="stylesheet">

  <!-- AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5895657092030763"
    crossorigin="anonymous"></script>

  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .text {
      font-weight: 600;
      font-size: 24px;
      color: white;
      animation: fadeOut 3s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    .adsbygoogle-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.7);
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="text">Spark</div>
  <div id="particles-js"></div>

  <!-- Ad container -->
  <div class="adsbygoogle-container">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-5895657092030763"
      data-ad-slot="1234567890"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Background particle effect -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 160, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 }
        },
        opacity: {
          value: 1,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0, sync: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false, speed: 4, size_min: 0.3, sync: false }
        },
        line_linked: { enable: false },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "bubble" },
          onclick: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          bubble: { distance: 250, size: 0, duration: 2, opacity: 0, speed: 3 },
          repulse: { distance: 400, duration: 0.4 }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- Favicon and Title Override -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const favicon = document.querySelector("link[rel='icon']");
      const storedPreset = localStorage.getItem("selectedTabPreset") || "default";

      switch (storedPreset) {
        case "google":
          document.title = "Google";
          favicon.href = "https://www.google.com/favicon.ico";
          break;
        case "classroom":
          document.title = "Google Classroom";
          favicon.href = "https://www.gstatic.com/classroom/logo_square_rounded.svg";
          break;
        case "vocabulary":
          document.title = "Vocabulary.com";
          favicon.href = "https://www.vocabulary.com/favicon.ico";
          break;
        default:
          document.title = "ZenithHub";
          favicon.href = "r.png";
      }
    });
  </script>

  <!-- Auto Redirect -->
  <script>
    window.onload = function () {
      setTimeout(function () {
        window.location.href = "start.html";
      }, 3000);
    };
  </script>
</body>
</html>
