    body {
      background-color: black;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #f9a825; /* yellow-orange */
      margin-bottom: 1rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    /* Ad container styling */
    .ad-container {
      width: 100%;
      max-width: 1000px;
      height: 90px; /* Typical banner height */
      background-color: #222; /* dark grey bg as placeholder */
      border: 2px dashed #f9a825;
      border-radius: 10px;
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f9a825;
      font-weight: 600;
      font-size: 1.2rem;
      user-select: none;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 1000px;
    }

    .button {
      position: relative;
      font-size: 14px;
      text-transform: uppercase;
      text-decoration: none;
      display: inline-block;
      border-radius: 10px;
      transition: all 0.2s;
      border: none;
      font-weight: 600;
      color: black;
      background-color: white;
      padding: 1em 1.5em;
      cursor: pointer;
      text-align: center;
      user-select: none;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(249, 168, 37, 0.6);
    }

    .button:active {
      transform: translateY(-1px);
      box-shadow: none;
    }

    @media (max-width: 480px) {
      .game-container {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      .button {
        font-size: 12px;
        padding: 0.75em 1em;
      }
      .ad-container {
        height: 60px; /* smaller banner on small screens */
        font-size: 1rem;
      }
    }
  </style>
</head>
