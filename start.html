<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Spark</title>

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        /* General Page Styles */
        body {
            font-family: Ubuntu;
            text-align: center;
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
            margin: 0;
            padding: 0 0 140px 0; /* padding-bottom for ads space */
            background-repeat: no-repeat;
            background-size: cover;
            overflow-x: hidden;
        }

        h1 {
            font-size: 80px;
            margin-top: 50px;
        }

        /* Center Content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 50px;
        }

        /* Button Styles */
        .button {
            font-size: 14px;
            text-transform: uppercase;
            border-radius: 10px;
            transition: 0.2s ease-in-out;
            border: none;
            font-family: Ubuntu;
            font-weight: 425;
            color: black;
            background-color: white;
            padding: 1em 2em;
            margin: 10px;
            cursor: pointer;
        }

        .button:hover {
            transform: translateY(-3px);
        }

        /* Image Styles */
        .image {
            width: 75px;
            height: 75px;
            padding: 10px;
            transition: 0.3s ease-in-out;
        }

        .image:hover {
            animation: shake 0.5s linear infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            75% { transform: translateX(-3px); }
        }

        /* Top Right Button Section */
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Ad container at bottom */
        .ads-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 720px; /* Two ads side by side with some gap */
            display: flex;
            justify-content: space-between;
            gap: 10px;
            z-index: 9999;
        }

        .ads-container ins.adsbygoogle {
            display: inline-block !important;
            width: 350px !important;
            height: 100px !important;
            background: transparent;
        }

    </style>
</head>

    <h1>Spark</h1>
    <p>Welcome to Spark! Is your favorite go to site for playing games during school hours</p>
    <p>I made it so that some games look different on the outside, but rest assured, no games were swapped out.</p>
    <p>Join our Discord for updates, suggest games via the form, and have fun!</p>

    <div class="container">

    <div class="top-right">
        <a href="links.html"><button class="button">Spark Alt Links</button></a>
    </div>

    <!-- Load AdSense -->

    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Dynamic Title & Favicon -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const favicon = document.createElement("link");
            favicon.rel = "icon";
            document.head.appendChild(favicon);

            const preset = localStorage.getItem("selectedTabPreset") || "default";

            switch (preset) {
                case "google":
                    document.title = "Google";
                    favicon.href = "https://www.google.com/favicon.ico";
                    break;
                case "classroom":
                    document.title = "Google Classroom";
                    favicon.href = "https://www.gstatic.com/classroom/logo_square_rounded.svg";
                    break;
                case "vocabulary":
                    document.title = "Vocabulary.com";
                    favicon.href = "https://www.vocabulary.com/favicon.ico";
                    break;
                default:
                    document.title = "Spark";
                    favicon.href = "R.png";
            }
        });
    </script>

</body>
