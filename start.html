<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Google AdSense -->

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --accent: #f9a825;
      --accent-dark: #f57f17;
      --text-color: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Ubuntu', sans-serif;
      color: var(--text-color);
      overflow-x: hidden;
    }

    /* Video Background */
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.85);
    }

    header {
      padding: 2rem 1rem 1rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 3.5rem;
      color: var(--accent);
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .description {
      max-width: 700px;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 1.1rem;
      text-align: center;
      background-color: rgba(0,0,0,0.6);
      border-radius: 12px;
      position: relative;
      z-index: 1;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(0,0,0,0.65);
      border: 2px solid var(--accent-dark);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
      width: 140px;
      text-decoration: none;
      color: var(--accent);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .card img {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }

    .button {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.2s ease;
      position: relative;
      z-index: 1;
    }

    .button:hover {
      background-color: var(--accent-dark);
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video id="background-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="top-right">
    <a href="links.html"><button class="button">Alt Links</button></a>
  </div>

  <header>
    <h1>Spark</h1>
  </header>

  <div class="description">
    <p>Welcome to Spark â€” your go-to site for playing games during school hours.</p>
    <p>Some games may look different, but rest assured, nothing was swapped.</p>
    <p>Join our Discord for updates, suggest games, and have fun!</p>
  </div>

  <div class="container">
    <a class="card" href="games.html">
      <img src="media/game.png" alt="Games" />
      <p>Games</p>
    </a>
    <a class="card" href="t00ls.html">
      <img src="media/tools.png" alt="Tools" />
      <p>Tools</p>
    </a>
    <a class="card" href="settings.html">
      <img src="media/theme.png" alt="Settings" />
      <p>Settings</p>
    </a>
    <a class="card" href="https://forms.gle/z7NSXDFTwegpjcUX9" target="_blank" rel="noopener noreferrer">
      <img src="media/suggestion.png" alt="Suggest Game" />
      <p>Suggest Game</p>
    </a>
  </div>

  <footer>
    <a href="https://discord.gg/t8DYh2FFKJ" target="_blank" rel="noopener noreferrer">Join the Discord Server</a>
  </footer>

</body>
</html>
