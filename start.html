  <style>
    :root {
      --accent: #f9a825; /* yellow-orange */
      --accent-dark: #f57f17;
      --text-color: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      background: url('background.gif') no-repeat center center fixed; /* Put your file path here */
      background-size: cover;
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
      backdrop-filter: brightness(0.85);
    }

    header {
      padding: 2rem 1rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 3.5rem;
      color: var(--accent);
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .description {
      max-width: 700px;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 1.1rem;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 2rem;
    }

    .card {
      background: rgba(0, 0, 0, 0.65);
      border: 2px solid var(--accent-dark);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
      width: 140px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .card img {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }

    .card p {
      margin: 0;
      font-size: 1rem;
      color: var(--accent);
    }

    .button {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: var(--accent-dark);
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
